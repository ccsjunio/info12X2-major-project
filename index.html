    <body onload="initialize();">
        <main>
            <section id="catalog">
                <article id="filter">
                    <form id="catalogFilter" action="" method="POST">
                        <select id="catalogCategorySelection" onchange="displayStoreItems();">
                            <option value="all">show all</option>
                        </select> <!-- catalogCategorySelection -->
                        <button type="button" id="buttonClearFilters" onclick="clearAllFilters();">clear filters</button>
                        <select id="catalogSort" onchange="sortCatalogItems();">
                            <option value="">sort items</option>
                            <option value="alphabeticallyAscendant">A->Z</option>
                            <option value="alphabeticallyDescendant">Z->A</option>
                            <option value="priceLowToHigh">Lowest Price</option>
                            <option value="priceHighToLow">Highest Price</option>
                            <option value="evaluationHighToLow">Customer Review</option>
                        </select>
                        <select id="currencySelection" onchange="changeCurrency();">
                        </select>
                    </form><!-- end of form catalogFilter -->
                </article><!-- end of article filter -->
                <article id="catalogList">

                </article><!-- end of catalog list -->
                <article id="catalogShadow">

                </article>
            </section>
            <section id="cart">

            </section>
            <section id="currency">

            </section>
        </main>
        <header>
            <container>
                <nav id="menu">
                    <i class="material-icons" id="hamburguer">menu</i>
                    <ul>
                        <i class="material-icons" id="closeMenu">close</i>
                        <li><a href="#home" id="goToHome">Home</a></li>
                        <li><a href="#cart" id="goToCart">Cart</a></li>
                        <li><a href="#currency" id="goToCurrency">Currency</a></li>
                    </ul>
                </nav>
                <div id="logo">
                    <img src="./assets/logo/logoGobiDark.png" alt="gobi logo"/>
                </div>
                <nav id="cart"><i class="material-icons">shopping_cart</i></nav>
                <div id="cartBadge">1</div>
                <nav id="cartMenu">
                    <div id="cartMenuContainer">
                        <div id="messageEmpty">Your cart is empty</div>
                        <div id="cartMenuActionButtons">
                            <div id="openCart" class="cartMenuItem">open cart</div>
                            <div id="emptyCart" class="cartMenuItem">emptyCart</div>
                            <div id="closeCartMenu" class="cartMenuItem">X</div>
                        </div>
                        <div id="cartMenuItems"> 
                        </div>
                    </div><!-- end of cartMenuContainer -->
                </nav><!-- end of cart menu -->
